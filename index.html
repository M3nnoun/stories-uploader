<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storie Uploader</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <img
          src="https://images.unsplash.com/photo-1683009427470-a36fee396389?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=400&q=60"
          alt=""
          id="imageFile"
        />
        <h1 class="caption-text">
          
        </h1>
        <div class="file-uploader">
          <input type="file" name="" id="uploder" />
          <label for="uploder"
            ><i class="fa fa-cloud-upload fa-2x" aria-hidden="true"></i>
          </label>
          <div class="caption">
            <textarea id="input">Write something</textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let imageFile = document.getElementById("imageFile");
    let uploder = document.getElementById("uploder");
    let captionText = document.querySelector(".caption-text");
    let textarea = document.getElementById("input");
    uploder.onchange = function () {
      imageFile.src = URL.createObjectURL(uploder.files[0]);
    };
    textarea.onfocus=function(){
      textarea.value="";
    }
    textarea.oninput = function () {
      captionText.innerText = textarea.value;
    };
  </script>
</html>
